  let cart = [];
  let total = 0;
  let upiID = "yourupiid@upi";   // ðŸ‘ˆ CHANGE THIS

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    cart.forEach(item => {
      cartDiv.innerHTML += `<div>${item.name} - â‚¹${item.price}</div>`;
    });
    document.getElementById("total").innerText = total;
  }

  function showQR() {
    if(total === 0){
      alert("Cart is empty!");
      return;
    }
    document.getElementById("qr-section").style.display = "block";
  }

  function openApp(appName){
    let upiLink = `upi://pay?pa=${upiID}&pn=ZESTRO`;

    // Redirect to UPI app

  }
</script>
