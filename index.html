<!DOCTYPE html>
<html>
<head>
  <title>ZESTRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    .menu-card {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .menu-card:hover {
      background: #3a3a3a;
      transform: scale(1.02);
    }

    .btn-group button {
      background: #ff5722;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      margin-left: 5px;
    }

    #cart {
      margin-top: 30px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    /* BILL STYLE */

    #bill-screen {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bill {
      background: #2e2e2e;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .bill h2 {
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .bill-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .bill hr {
      border: 0.5px solid #555;
      margin: 10px 0;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      color: #ffb347;
      margin-top: 10px;
    }

    .note {
      font-size: 13px;
      margin-top: 15px;
      color: #4caf50;
    }

    .reorder-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff5722;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div id="main-screen">

<h1>üçΩ ZESTRO</h1>

<div class="menu-card">
  üçØ Royal Jamun Delight - ‚Çπ50
  <div class="btn-group">
    <button onclick="addItem('Royal Jamun Delight',50)">+</button>
    <button onclick="removeItem('Royal Jamun Delight')">-</button>
  </div>
</div>

<div class="menu-card">
  üåÆ Chaat Fusion Crunch - ‚Çπ30
  <div class="btn-group">
    <button onclick="addItem('Chaat Fusion Crunch',30)">+</button>
    <button onclick="removeItem('Chaat Fusion Crunch')">-</button>
  </div>
</div>

<div class="menu-card">
  üß† Brain Buster - ‚Çπ15
  <div class="btn-group">
    <button onclick="addItem('Brain Buster',15)">+</button>
    <button onclick="removeItem('Brain Buster')">-</button>
  </div>
</div>

<div id="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div><strong>Total: ‚Çπ<span id="total">0</span></strong></div>
  <button class="checkout-btn" onclick="generateBill()">Checkout</button>
</div>

</div>

<!-- BILL FULL SCREEN -->

<div id="bill-screen">
  <div class="bill">
    <h2>ZESTRO</h2>
    <p>Restaurant Bill</p>
    <hr>
    <div id="bill-items"></div>
    <hr>
    <div class="total">Total: ‚Çπ<span id="bill-total"></span></div>
    <div class="note">
      Payment should be done at the counter.<br>
      Please show this bill while paying.
    </div>
    <button class="reorder-btn" onclick="reorder()">Reorder Again</button>
  </div>
</div>

<script>
  let cart = {};

  function addItem(name, price) {
    if (cart[name]) {
      cart[name].quantity++;
    } else {
      cart[name] = { price: price, quantity: 1 };
    }
    updateCart();
  }

  function removeItem(name) {
    if (cart[name]) {
      cart[name].quantity--;
      if (cart[name].quantity <= 0) {
        delete cart[name];
      }
    }
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    let total = 0;
    cartDiv.innerHTML = "";

    for (let item in cart) {
      let itemTotal = cart[item].price * cart[item].quantity;
      total += itemTotal;
      cartDiv.innerHTML += `<div>${item} x${cart[item].quantity} - ‚Çπ${itemTotal}</div>`;
    }

    document.getElementById("total").innerText = total;
  }

  function generateBill() {
    if (Object.keys(cart).length === 0) {
      alert("Cart is empty!");
      return;
    }

    let billItems = document.getElementById("bill-items");
    let total = 0;
    billItems.innerHTML = "";

    for (let item in cart) {
      let itemTotal = cart[item].price * cart[item].quantity;
      total += itemTotal;

      billItems.innerHTML += `
        <div class="bill-item">
          <span>${item} x${cart[item].quantity}</span>
          <span>‚Çπ${itemTotal}</span>
        </div>`;
    }

    document.getElementById("bill-total").innerText = total;

    document.getElementById("main-screen").style.display = "none";
    document.getElementById("bill-screen").style.display = "flex";
  }

  function reorder() {
    cart = {};
    document.getElementById("bill-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
    updateCart();
  }
</script>

</body>
</html>
