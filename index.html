<!DOCTYPE html>
<html>
<head>
  <title>ZESTRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .menu-card {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .menu-card:hover {
      transform: scale(1.02);
      background: #3a3a3a;
    }

    .price {
      font-weight: 500;
      color: #ffb347;
    }

    button {
      background: #ff5722;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: #ff784e;
    }

    #cart {
      margin-top: 40px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #cart h2 {
      margin-top: 0;
    }

    .cart-item {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ddd;
    }

    .total {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .pay-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
    }

    .pay-btn:hover {
      background: #66bb6a;
    }
  </style>
</head>
<body>

<h1>üçΩ ZESTRO</h1>
<div class="subtitle">Sweet Treats ‚Ä¢ Cool Bites ‚Ä¢ Quick Snacks</div>

<div class="menu-card">
  <div>
    üçÆ Gulab Jamun <br>
    <span class="price">‚Çπ60</span>
  </div>
  <button onclick="addToCart('Gulab Jamun',60)">Add</button>
</div>

<div class="menu-card">
  <div>
    üç® Ice Cream <br>
    <span class="price">‚Çπ40</span>
  </div>
  <button onclick="addToCart('Ice Cream',40)">Add</button>
</div>

<div class="menu-card">
  <div>
    üçü Chips <br>
    <span class="price">‚Çπ30</span>
  </div>
  <button onclick="addToCart('Chips',30)">Add</button>
</div>

<div id="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total">Total: ‚Çπ<span id="total">0</span></div>
  <button class="pay-btn" onclick="payNow()">üí≥ Pay via UPI</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    cart.forEach(item => {
      cartDiv.innerHTML += `<div class="cart-item">${item.name} - ‚Çπ${item.price}</div>`;
    });
    document.getElementById("total").innerText = total;
  }

  function payNow() {
    if(total === 0){
      alert("Cart is empty!");
      return;
    }

    let upiId = "9701450374@ybl";
    let name = "ZESTRO";

    let url = `phonepe://pay?pa=${upiId}&pn=${name}&am=${total}&cu=INR`;

    window.location.href = url;
  }
</script>

</body>
</html>
