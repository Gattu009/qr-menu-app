<!DOCTYPE html>
<html>
<head>
  <title>Zestro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .menu-card {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .menu-card:hover {
      transform: scale(1.02);
      background: #3a3a3a;
    }

    .price {
      color: #ffb347;
      font-weight: 500;
    }

    button {
      background: #ff5722;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #ff784e;
    }

    #cart {
      margin-top: 40px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .cart-item {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ddd;
    }

    .total {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
    }

    .checkout-btn:hover {
      background: #66bb6a;
    }

    #qr-section {
      display: none;
      margin-top: 30px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #qr-section img {
      width: 250px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .order-summary {
      margin-top: 20px;
      text-align: left;
      background: #3a3a3a;
      padding: 15px;
      border-radius: 10px;
    }

    .success-btn {
      margin-top: 15px;
      background: #2196f3;
      width: 100%;
      padding: 10px;
    }

    .success-btn:hover {
      background: #42a5f5;
    }

  </style>
</head>
<body>

<h1>üçΩ Zestro</h1>
<div class="subtitle">Fresh ‚Ä¢ Fast ‚Ä¢ Delicious</div>

<!-- MENU -->
<div class="menu-card">
  <div>
    üçï Margherita Pizza <br>
    <span class="price">‚Çπ250</span>
  </div>
  <button onclick="addToCart('Margherita Pizza',250)">Add</button>
</div>

<div class="menu-card">
  <div>
    üçî Veg Burger <br>
    <span class="price">‚Çπ120</span>
  </div>
  <button onclick="addToCart('Veg Burger',120)">Add</button>
</div>

<div class="menu-card">
  <div>
    ü•§ Cold Coffee <br>
    <span class="price">‚Çπ90</span>
  </div>
  <button onclick="addToCart('Cold Coffee',90)">Add</button>
</div>

<!-- CART -->
<div id="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total">Total: ‚Çπ<span id="total">0</span></div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<!-- QR SECTION -->
<div id="qr-section">
  <h2>Scan to Pay</h2>
  <p>Please scan the QR and enter the total amount shown.</p>

  <img src="upi-qr.png" alt="UPI QR Code">

  <div class="order-summary">
    <h3>Order Summary</h3>
    <div id="summary-items"></div>
    <div class="total">Total: ‚Çπ<span id="summary-total"></span></div>
  </div>

  <button class="success-btn" onclick="paymentDone()">Payment Done</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    cart.forEach(item => {
      cartDiv.innerHTML += `<div class="cart-item">${item.name} - ‚Çπ${item.price}</div>`;
    });
    document.getElementById("total").innerText = total;
  }

  function checkout() {
    if(total === 0){
      alert("Cart is empty!");
      return;
    }

    document.getElementById("cart").style.display = "none";
    document.getElementById("qr-section").style.display = "block";

    let summaryDiv = document.getElementById("summary-items");
    summaryDiv.innerHTML = "";

    cart.forEach(item => {
      summaryDiv.innerHTML += `<div>${item.name} - ‚Çπ${item.price}</div>`;
    });

    document.getElementById("summary-total").innerText = total;
  }

  function paymentDone() {
    alert("Thank you for your order! üéâ");
    location.reload();
  }
</script>

</body>
</html>
