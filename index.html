<!DOCTYPE html>
<html>
<head>
  <title>ZESTRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    .menu-card {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .menu-card:hover {
      background: #3a3a3a;
      transform: scale(1.02);
    }

    button {
      background: #ff5722;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
    }

    #cart {
      margin-top: 30px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
    }

    #qr-section {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #qr-section img {
      width: 260px;
      margin-top: 15px;
      border-radius: 12px;
      background: white;
      padding: 10px;
    }

    .sms-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2196f3;
      font-size: 15px;
    }

  </style>
</head>
<body>

<h1>üçΩ ZESTRO</h1>

<div class="menu-card">
  üçÆ Gulab Jamun - ‚Çπ60
  <button onclick="addToCart('Gulab Jamun',60)">Add</button>
</div>

<div class="menu-card">
  üç® Ice Cream - ‚Çπ40
  <button onclick="addToCart('Ice Cream',40)">Add</button>
</div>

<div class="menu-card">
  üçü Chips - ‚Çπ30
  <button onclick="addToCart('Chips',30)">Add</button>
</div>

<div id="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div><strong>Total: ‚Çπ<span id="total">0</span></strong></div>
  <button class="checkout-btn" onclick="showQR()">Checkout</button>
</div>

<div id="qr-section">
  <h2>üì≤ Scan & Pay</h2>
  <p>Please scan the QR code and complete payment</p>
  <img src="upi-qr.png" alt="UPI QR Code">
  <button class="sms-btn" onclick="sendSMS()">I Have Paid</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    cart.forEach(item => {
      cartDiv.innerHTML += `<div>${item.name} - ‚Çπ${item.price}</div>`;
    });
    document.getElementById("total").innerText = total;
  }

  function showQR() {
    if(total === 0){
      alert("Cart is empty!");
      return;
    }
    document.getElementById("qr-section").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function sendSMS() {
    let phoneNumber = "9701450374";  // üî• CHANGE TO YOUR NUMBER
    let message = `‚Çπ${total} payment done to ZESTRO`;
    let smsURL = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
    window.location.href = smsURL;
  }
</script>

</body>
</html>
