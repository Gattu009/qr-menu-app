<!DOCTYPE html>
<html>
<head>
  <title>Royal Bites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .menu-card {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .menu-card:hover {
      transform: scale(1.02);
      background: #3a3a3a;
    }

    .price {
      font-weight: 500;
      color: #ffb347;
    }

    button {
      background: #ff5722;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: #ff784e;
    }

    #cart {
      margin-top: 40px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .cart-item {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ddd;
    }

    .total {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
    }

    .checkout-btn:hover {
      background: #66bb6a;
    }

    #qr-section {
      text-align: center;
      margin-top: 30px;
      display: none;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #qr-section img {
      margin-top: 15px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

<h1>üçΩ Royal Bites</h1>
<div class="subtitle">Fine Taste ‚Ä¢ Fresh Ingredients ‚Ä¢ Fast Service</div>

<div class="menu-card">
  <div>
    üçï Margherita Pizza <br>
    <span class="price">‚Çπ250</span>
  </div>
  <button onclick="addToCart('Margherita Pizza',250)">Add</button>
</div>

<div class="menu-card">
  <div>
    üçî Veg Burger <br>
    <span class="price">‚Çπ120</span>
  </div>
  <button onclick="addToCart('Veg Burger',120)">Add</button>
</div>

<div class="menu-card">
  <div>
    ü•§ Cold Coffee <br>
    <span class="price">‚Çπ90</span>
  </div>
  <button onclick="addToCart('Cold Coffee',90)">Add</button>
</div>

<div id="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total">Total: ‚Çπ<span id="total">0</span></div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<div id="qr-section">
  <h2>Scan to Pay</h2>
  <p>Please scan using any UPI app</p>
  <img id="qr-image" width="250">
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    cart.forEach(item => {
      cartDiv.innerHTML += `<div class="cart-item">${item.name} - ‚Çπ${item.price}</div>`;
    });
    document.getElementById("total").innerText = total;
  }

  function checkout() {
    if(total === 0){
      alert("Cart is empty!");
      return;
    }

    let upiId = "9876543210@ybl";   // üî• PUT YOUR REAL UPI ID
    let name = encodeURIComponent("Royal Bites");
    let note = encodeURIComponent("Food Order");

    let upiUrl = `upi://pay?pa=${upiId}&pn=${name}&am=${total}&cu=INR&tn=${note}`;

    let qrCodeUrl = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + encodeURIComponent(upiUrl);

    document.getElementById("qr-image").src = qrCodeUrl;
    document.getElementById("qr-section").style.display = "block";
  }
</script>

</body>
</html>
